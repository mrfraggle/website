<!DOCTYPE html>
<html>
<head>
<title>Facebook Login JavaScript Example</title>
<meta charset="UTF-8">
</head>
<body>
<script>
  function FacebookStatusChangeCallback(response) {
    console.log('FacebookStatusChangeCallback');
    console.log(response);
    if (response.status === 'connected') {
      FacebookRTDLogin(response);
    } else if (response.status === 'not_authorized') {	
		console.log('Facebook: Not logged into app');
    } else {
		console.log('Facebook: Not logged into facebook');
    }
  }

  function FacebookCheckLoginState() {
    FB.getLoginStatus(function(response) {
      FacebookStatusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
  FB.init({
    appId      : '464888166981399',
    cookie     : true,  // enable cookies to allow the server to access 
                        // the session
    xfbml      : true,  // parse social plugins on this page
    version    : 'v2.0' // use version 2.0
  });

  FB.getLoginStatus(function(response) {
    FacebookStatusChangeCallback(response);
  });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));

  function FacebookRTDLogin(incoming) {
	alert(incoming.authResponse.accessToken);
    console.log('Facebook: Welcome!  Fetching your information.... ');
    FB.api('/me', function(response) {
	alert('Logged in!' + response.email);
      console.log('Facebook: Successful login for: ' + response.name);
	  console.log('Facebook: '+response);
    });
  }
</script>

<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<fb:login-button scope="email,user_checkins" onlogin="FacebookCheckLoginState();">
</fb:login-button>

<div id="status">
</div>

</body>
</html>
